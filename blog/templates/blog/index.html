{% extends "blog/layout.html" %}

{% block body %}

<div class="container mt-3">
  <div class="row row-cols-1 row-cols-md-3 g-4">

    {% for post in posts %}


    <div class="col">
      <div class="card">

        {% if post.thumbnail %}
          <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="Card image cap">
        {% else %}
          <img src="https://picsum.photos/300/200" class="card-img-top" alt="Card image cap">
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'single_blog_page' post.slug %}">
              
              {{ post.title }}

            </a>
          </h5>
          <p>
              {{ post.category.title }}
          </p>
          <p class="card-text">{{ post.summary }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ post.date_posted }} | {{ post.views }}</small>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
  </div>

{% endblock %}
