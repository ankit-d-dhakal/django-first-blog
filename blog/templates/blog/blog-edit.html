{% extends 'blog/layout.html' %}

{% block body %}

<div class="container mt-3">

    <form action="{% url 'create_blog_page' %}" method="post">
        {% csrf_token%}
        <div class="form-group">
          Title: <input type="text" name="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
          Summary: <input type="text" name="summary" class="form-control" placeholder="Enter summary">
          </div>
        <div class="form-group">
          Content: <textarea name="content" class="form-control" rows="3"></textarea>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

</div>


{% endblock %}
